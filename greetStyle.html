<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>greetOutput</title>
    <link rel="stylesheet"
          type="text/css"
          href="./assets/css/form.css" />
    <script type="text/javascript">
        function greet(){
            var txtName = document.getElementById("txtName");
            var userName = txtName.value;
            var output = document.getElementById("output");
            output.innerHTML = "Hi, " + userName + "!";
        }
    </script>
</head>
<body>
    <form>
        <fieldset>
            <label for="txtName">Please type your name</label>
            <input type="text"
                   id="txtName"/>
            <button type="button"
                    onclick="greet()">
                submit
            </button>
        </fieldset>
    </form>
    <div id="output">empty</div>
</body>
</html>
